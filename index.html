 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="CSS/style.css">
     <title>Calculadora</title>
 </head>
 <body>
     
    <div id="appCalculator">
        <form name="calculator">
            <div class="result">
                <input type="textfield" id="result" name="ans" value="" autocomplete="off" readonly>
            </div>
            <div class="btn-reset">
                <input type="reset" id="reset" value="C">
            </div>
            <div class="controlls">
                <input type="button" class="number" value="7" id="seven" onclick="document.calculator.ans.value+='7'">
                <input type="button" class="number" value="8" id="eight" onclick="document.calculator.ans.value+='8'">
                <input type="button" class="number" value="9" id="nine" onclick="document.calculator.ans.value+='9'">
                <input type="button" class="operator" value="/" id="divide" onclick="document.calculator.ans.value+='/'">
                <br>
                <input type="button" class="number" value="4" id="four" onclick="document.calculator.ans.value+='4'">
                <input type="button" class="number" value="5" id="five" onclick="document.calculator.ans.value+='5'">
                <input type="button" class="number" value="6" id="six" onclick="document.calculator.ans.value+='6'">
                <input type="button" class="operator" value="*" id="multiply" onclick="document.calculator.ans.value+='*'">
                <br>
                <input type="button" class="number" value="1"  onclick="document.calculator.ans.value+='1'">
                <input type="button" class="number" value="2"  onclick="document.calculator.ans.value+='2'">
                <input type="button" class="number" value="3"  onclick="document.calculator.ans.value+='3'">
                <input type="button" class="operator" value="-"  onclick="document.calculator.ans.value+='-'">
                <br>
                <input type="button" class="result" value="="  onclick="document.calculator.ans.value=eval(document.calculator.ans.value)">
                <input type="button" class="number" value="0" onclick="document.calculator.ans.value+='0'">
                <input type="button" class="number" value="." onclick="document.calculator.ans.value+='.'">
                <input type="button" class="operator" value="+" onclick="document.calculator.ans.value+='+'">
            </div>
                
        </form>
    </div>

 </body>
 </html>
